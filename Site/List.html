<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Html Lists</title>
	</head>
	<body>
		<h1>Unordered List</h1>
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>
				Item 3
				<ul>
					<li>Item 4</li>
					<li>Item 5</li>
					<li>Item 6</li>
				</ul>
			</li>
			<li>Item 7</li>
		</ul>

		<h1>Ordered List</h1>

		<!--attributes: 
			1. type: 1, a, A, i, I
			2. reversed
			3. start: any number
		-->
		
		<ol type="i"> 
			<li>Item 1</li>
			<li>Item 2</li>
			<li>
				Item 3
				<ol>
					<li>Item 4</li>
					<li>Item 5</li>
					<li>Item 6</li>
				</ol>
			</li>
			<li>Item 7</li>
		</ol>
	</body>
</html>
